<!DOCTYPE html>
<html lang="pt-BR" class="">
<!-- <html lang="pt-BR" class="light"> -->

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linklist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/img1.png"
          alt="Foto de Raiane Batista sorrindo usando foone azul e blusa vermelha e fundo com amarelo"
        />
        <p>@raianebtsilva</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li><a href="#" target="_blank">Increva-se no NLW</a></li>
        <li><a href="#" target="_blank">Baixe meu e-book</a></li>
        <li>
          <a href="https://github.com/RaianeBatista" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <li><a href="#" target="_blank">Conheça o Explorer</a></li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/RaianeBatista" target="_blank" alt="Logo github">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/raiane-batista-08b4432b8/"
          target="_blank" alt="Logo linkedin"> 
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://www.instagram.com/raianebtsilva/" target="_blank" alt="Logo instagram">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://x.com/RaianeBatistaS5" target="_blank" alt="Logo X">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por Raiane Batista
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
